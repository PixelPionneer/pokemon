<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pokemon-info {
            margin-top: 20px;
        }
        #pokemon-img {
            width: 200px;
            height: 200px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Info</h1>

    <input type="text" id="pokemon-input" placeholder="Digite o nome ou ID do Pokémon" />
    <button id="search-btn">Buscar</button>

    <div id="pokemon-info">
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-img" src="" alt="Imagem do Pokémon">
        <p id="pokemon-id"></p>
        <p id="pokemon-types"></p>
        <p id="pokemon-weight"></p>
        <p id="pokemon-height"></p>
    </div>

    <button id="prev-btn">Anterior</button>
    <button id="next-btn">Próximo</button>

    <script src="script2.js"></script>
</body>
</html>
